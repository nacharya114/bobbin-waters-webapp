<div class="col-md-5">

    <!-- Creates Main Panel -->
    <div class="panel panel-default">

        <!-- Panel Title -->
        <div class="panel-heading">
            <h2 class="panel-title text-center">Register <span class="glyphicon glyphicon-map-marker"></span></h2>
        </div>

        <!-- Panel Body -->
        <div class="panel-body">

            <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
            <form name ="registerForm" novalidate>

                <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                <div class="form-group">
                    <label for="fname">First Name <span class="badge">All fields required</span></label>
                    <input type="text" class="form-control" id="fname" placeholder="John" ng-model="formData.firstName" required>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Doe" ng-model="formData.lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" id="email" placeholder="test@gmail.com" ng-model="formData.email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username </label>
                    <input type="text" class="form-control" id="username" placeholder="username" ng-model="formData.username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" ng-model="formData.password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confPassword" ng-model="formData.confPassword" required>
                </div>
                <div class="form-group">
                    <label for="accountType">Account Type</label>
                    <select class="form-control" id="accountType" ng-options="x for x in types" ng-model="formData.accountType" required></select>
                </div>


                <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
                <button type="submit" class="btn btn-danger btn-block" ng-click="addUser()" ng-disabled="registerForm.$invalid">Submit</button>
            </form>
        </div>
    </div>
</div>
